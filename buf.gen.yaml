version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/kove-sh/kove-proto/gen/go
    except:
      - buf.build/googleapis/googleapis

plugins:
  # Go
  - plugin: buf.build/protocolbuffers/go
    out: gen/go
    opt:
      - paths=source_relative
  - plugin: buf.build/grpc/go
    out: gen/go
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false

  # Swift
  - plugin: buf.build/apple/swift
    out: gen/swift
    opt:
      - Visibility=Public

  - plugin: buf.build/grpc/swift-protobuf:v2.0.0
    out: gen/swift
    opt:
      - Client=true
      - Server=false
      - Visibility=Public
      - Async